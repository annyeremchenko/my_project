<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="shortcut icon" href="{%  static 'image/favicon.ico' %}">
    <meta charset="UTF-8">
    <title>{{another.username}}</title>
        <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/home.css'%}" rel="stylesheet">
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <ul class="nav nav-pills pull-right small ">
            <li><a href="/home/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/logout/">Logout</a> </li>
        </ul>
        <span>
            <h3 class="text-muted logo">
                <img src="{% static 'image/favicon.ico'%}"> Help me with housework
            </h3>
        </span>
    </div>
    <div class="container">
        
        <div class="col-lg-12">
            <div class="col-lg-4 info">
                <p class="username">This is {{another.username}}</p>
                <p>You have {{another.info.points}} points</p>
                <p class="error">{{error}}</p>
                <div class="input-group"  title="{{another.first_name}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-field-to-change" type="button">First name:</button>
                    </span>
                    <input class="form-control" value="{{another.first_name}}" name="firstname" disabled>
                </div>
                <div class="input-group" title="{{another.last_name}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-field-to-change" type="button">Last name:</button>
                    </span>
                    <input class="form-control" value="{{another.last_name}}" name="lastname" disabled>
                </div>
                <div class="input-group" title="{{another.email}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-field-to-change" type="button" >Email:</button>
                    </span>
                    <input class="form-control" value="{{another.email}}" name="lastname" disabled>
                </div>
            </div>
            <div class="col-lg-8">
            </div>
        </div>
    </div>
</body>
</html>
